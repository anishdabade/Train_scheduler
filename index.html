<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron head">
  			<h1>Train Schedule</h1>
  			<h3>Wooo hooo</h3>
  	</div>
  	<div class="row">
  	  <div class="col-md-12">
  			<div class="panel panel-info">
  				<div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped" id="train-list">
              <thead>
                <tr class="row-1">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (mins)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>	
              <tbody>
              </tbody>
            </table>	
          </div>
  			</div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-md-12">
  			<div class="panel panel-info">
  				<div class="panel-heading">
      			<h3 class="panel-title">Add Train</h3>
      		</div>
          <div class="panel-body">
          	<form>
          		<div class="form-group">
				        <label for="formGroupExampleInput">Train Name</label>
				        <input type="text" class="form-control" id="train-name" placeholder="Enter a train name">
				      </div>
				      <div class="form-group">
				        <label for="formGroupExampleInput2">Destination</label>
				        <input type="text" class="form-control" id="destination" placeholder="Where do you want to go">
				      </div>
				      <div class="form-group">
				        <label for="formGroupExampleInput3">First Train Time(HH:MM - Military Time)</label>
				        <input type="text" class="form-control" id="first-train" placeholder="Time of first train">
				      </div>
				      <div class="form-group">
				        <label for="formGroupExampleInput4">Frequency (min)</label>
				        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
				      </div>				            
				      <button type="button" class="btn btn-info" id="submit-button">Submit</button>
          	</form>
          </div>
  			</div>
  		</div>
  	</div>
	</div>
	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
